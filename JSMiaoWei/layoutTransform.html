<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>layoutTransform</title>
<style>
*{ margin: 0; padding: 0; }
ul{ width:340px; margin:100px auto; position:relative; }
li{ width: 100px;height: 100px;background-color: orange;margin-left: 10px; float:left; margin-top: 10px; list-style: none; text-align: center;border: 1px solid #ccc;z-index: 1;}

</style>
<script src="fnJS/startMove_Json.js"></script>
<script>
window.onload=function(){
	var oUl=document.getElementsByTagName("ul")[0];
	var aLi=oUl.getElementsByTagName("li");
	var iMinZindex=2;

	//自适应布局转换
	for (var i = 0; i < aLi.length; i++) {
		aLi[i].innerHTML="top"+aLi[i].offsetTop+"\n"+"left"+aLi[i].offsetLeft;
		aLi[i].style.left=aLi[i].offsetLeft+"px";
		aLi[i].style.top=aLi[i].offsetTop+"px";
	}
	for (var i = 0; i < aLi.length; i++) {
		aLi[i].style.position="absolute";
		aLi[i].style.marginTop=0;
		aLi[i].style.marginLeft=0;
	} 

	//图像居中缩放
	for (var i = 0; i < aLi.length; i++) {
		aLi[i].onmouseover=function(){
			this.style.zIndex=iMinZindex++;
			//保证图片层级最大
			startMove(this,{width:200,height:200,marginLeft:-50,marginTop:-50});
		};
		aLi[i].onmouseout=function(){
			startMove(this,{width:100,height:100,marginLeft:0,marginTop:0});
		};
	}
};
</script>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
