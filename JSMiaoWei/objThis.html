<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>objThis</title>
<script>
function Aaa(){
	this.a=5;
	var _this=this;
	setInterval(function(){
		_this.show(this);
	},30); //object
	alert(this);//object
};
Aaa.prototype.show=function(){
	alert(this.a);//5
	alert(this);//object
};
var obj=new Aaa();
// obj.show();
</script>
</head>

</body>
</html>
