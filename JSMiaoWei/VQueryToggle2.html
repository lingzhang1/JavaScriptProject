<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VQueryToggle2</title>
<style>
#div1{ background-color:orange; width: 100px;height: 100px; }
</style>
<script src="VQuery.js"></script>
<script>
$(function(){
	$("input").toggle(function(){
		$("#div1").css("background","red");
	},function(){
		$("#div1").css("background","green");
	});
});	
</script>
</head>
<body>
<input type="button" value="显示隐藏">	
<div id="div1"></div>
</body>
</html>
