<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>progressBar</title>
<style>
#progressBox{ width:300px; height:40px; border:1px solid #C8C8C8; background:white; position:relative;}
#progressBar{ position:absolute; left:0; top:0; z-index:2; height:40px; width:100%; line-height:40px; color:white; text-align:center; font-size:20px; font-weight:bold; font-family:Georgia; clip:rect(0px,0px, 40px, 0px); background:#00A1F5;}/*裁切*/
#progressText { position:absolute; left:0; top:0; z-index:1; width:100%; height:40px; line-height:40px; color:black; text-align:center; font-size:20px; font-weight:bold; font-family:Georgia;}
</style>
<script>
// 硬编码：用固定值代替变量值
// 跟flash配合 通过as3获取进度数据
// HTML5 拖拽上传 onprogress获取上传进度 onload
// 后台配合：ajax实时返回数据
window.onload=function(){
	var oBox=document.getElementById("progressBox");
	var oBar=document.getElementById("progressBar");
	var oTxt=document.getElementById("progressText");
	var iNow=0;
	var timer=null;
	timer=setInterval(function(){
		if (iNow==100) {
			clearInterval(timer);
		} else {
			iNow+=1;
			progress(iNow);
		}
	},30);
	function progress(cent){
		var iWidth=parseInt(getComputedStyle(oBox,false)["width"]);
		oBar.innerHTML=cent+"%";
		oTxt.innerHTML=cent+"%";
		oBar.style.clip="rect(0px,"+cent/100*iWidth+"px, 40px, 0px)";
	};
};
</script>
</head>
<body>
<div id="progressBox">
    <div id="progressBar">0%</div>
    <div id="progressText">0%</div>
</div>
</body>
</html>
