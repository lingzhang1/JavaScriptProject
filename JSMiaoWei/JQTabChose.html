<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JQTabChose</title>
<style>
*{margin: 0;padding:0;}
ul{ margin:200px auto; width: 250px;}
li{list-style: none; width: 60px;height: 20px;background-color: orange;border: 1px solid #bbb; margin-right: 10px;float: left; position:relative; box-sizing: border-box;}
div{ width: 200px;height: 300px; background-color: green; position: absolute;left:0; top: 20px; display: none; border: 1px solid #bbb; box-sizing: border-box;}
#box2{ position: absolute;left:-70px; top: 20px; background-color: pink;}
#box3{ position: absolute;left:-140px; top: 20px; background-color: blue;}
.box1{ display: block; }
.active{ background-color: red; }
</style>
<script src="../JQuery/jquery-1.12.2.js"></script>
<script>
$(function(){
	$("li").click(function(){
		$(this).attr("class","active");
		$(this).find("div").attr("class","box1");
		
		$(this).siblings().attr("class","");
		$(this).siblings().find("div").attr("class","");
	});
});
</script>
</head>
<body>
<ul>
	<li class="active">
		<div class="box1"></div>
	</li>
	<li>
		<div id="box2"></div>
	</li>
	<li>
		<div id="box3"></div>
	</li>
</ul>
</body>
</html>
