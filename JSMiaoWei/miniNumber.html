<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>miniNumber</title>
<script>
	var arr=[32,55,6,7,98,56];
	var iMin=999999;
	var iMinIndex=-1;
	for (var i = 0; i < arr.length; i++) {
		if (arr[i]<iMin) {
			iMin=arr[i];
			iMinIndex=i;
		}
	}
	alert(iMin+"  "+iMinIndex);
</script>
</head>
