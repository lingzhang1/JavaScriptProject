<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>boxChange</title>
	<style>
	.box{
		width: 50px;
		height: 50px;
		background-color: yellow;
	}
	.newBox{
		width: 100px;
		height: 100px;
		background-color: orange;
	}
	</style>
	<script>
		window.onload=function(){
			var gotBox=document.getElementById("getBox");
			gotBox.onmouseover=change;
			gotBox.onmouseout=gone; 
		}
		function change(){
			document.getElementById("getBox").className="newBox";
		};
		function gone(){
			document.getElementById("getBox").className="box";
		};
	</script>
</head>
<body>
	<div id="getBox" class="box"></div>
</body>
</html>
