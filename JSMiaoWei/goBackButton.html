<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>goBackButton</title>
	<script>
		window.onload=function(){
			var oBtn=document.getElementById("btn1");
			var timer=null;
			var bSys=true;
			window.onscroll=function(){
				if (!bSys) {
					clearInterval(timer);
				}
				bSys=false;
			};
			oBtn.onclick=function(){
				timer=setInterval(function(){
					var scrollTop=document.body.scrollTop||document.documentElement.scrollTop;
					var iSpeed=Math.floor(-scrollTop/10);//速度
					if (scrollTop==0) {
						clearInterval(timer);
					} //回到顶部关闭定时器
					bSys=true;
					document.documentElement.scrollTop=document.body.scrollTop=scrollTop+iSpeed;//解决兼容性
				},30);
			};
		};
	</script>
