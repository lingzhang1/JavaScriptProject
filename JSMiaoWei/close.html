<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>close.html</title>
	<script>
		window.onload=function(){
			var oBtn=document.getElementById("btn1");
			oBtn.onclick=function(){
				window.close();
			};
		};
	</script>
</head>
<body>
	<input type="button" value="关闭窗口" id="btn1">
</body>
</html>
