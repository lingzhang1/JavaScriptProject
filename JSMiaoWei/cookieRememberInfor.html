<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cookieRememberInfor</title>
	<script>
		function fnSetCookie(name,value,iDay){
			var oDate=new Date();
			oDate.setDate(oDate.getDate()+iDay);
			document.cookie=name+"="+value+";expires="+oDate;
		};
		function fnGetCookie(name){
			var arr=document.cookie.split(";");
			for (var i = 0; i < arr.length; i++) {
				var arr2=arr[i].split("=");
				if (arr2[0]==name) {
					return arr2[1];
				}
			}
			return "";
		};
		function fnRemoveCookie(name){
			fnSetCookie(name,"1",-1);
		};
		window.onload=function(){
			var oForm=document.getElementById("form1");
			var oUser=document.getElementsByName("user")[0];
			var oPass=document.getElementsByName("pass")[0];
			var oBtn=document.getElementById("btn");
			oForm.onsubmit=function(){
				fnSetCookie("User",oUser.value,30);
			};
			oUser.value=fnGetCookie("User");
			oBtn.onclick=function(){
				fnRemoveCookie("User");
				oUser.value="";
			};
		};
	</script>
</head>
<body>
<form action="http://www.baidu.com" id="form1" target="_blank">
	<input type="text" name="user" value="">
	<input type="password" name="pass" value="">
	<input type="submit" value="登录">
	<input type="button" value="清除记录" id="btn">

</form>
	
</body>
</html>
