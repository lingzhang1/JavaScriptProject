<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>oncontextmenu</title>
	<script>
		document.oncontextmenu=function(){ //阻止右击菜单
			return false;
		};
		window.onload=function(){
			var oForm=document.getElementById("form1");
			oForm.onsubmit=function(){
				return false;
			}; //表单校验
			var oTxt=document.getElementById("text1");
			oTxt.onkeydown=function(){
				return false;
			};
		};
	</script>
</head>
<body>
	<form action="http://www.baidu.com" id="form1">
		<input type="submit">
	</form>
	<input type="text" id="text1">
</body>
</html>
