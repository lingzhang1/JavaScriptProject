<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>submitInfor</title>
<style>
*{margin: 0;padding:0;}
#ul1{
	width: 300px;height: 300px;border: 1px solid #bbb;margin:0 auto;overflow: scroll;
}
#ul1 div{ border-bottom: 1px dashed #bbb; list-style: none; padding-top: 5px;overflow: hidden; opacity: 0;}
</style>
<script src="fnJS/startMove_Json.js"></script>
<script>

	window.onload=function(){
		var oText=document.getElementById("text1");
		var oBtn=document.getElementById("btn");
		var oUl=document.getElementById("ul1");
		oBtn.onclick=function(){
			var oLi=document.createElement("div");
			var aLi=oUl.getElementsByTagName("div");
			oLi.innerHTML=oText.value;
			oText.value="";

			if (aLi.length) {
				oUl.insertBefore(oLi,aLi[0])
			}
			else{
				oUl.appendChild(oLi);
			}
			//记录自适应高达
			var iHeight=oLi.offsetHeight;
			oLi.style.height=0;
			startMove(oLi,{height:iHeight},function(){
				startMove(oLi,{opacity:100});
			});	

		};
	};
</script>
</head>
<body>
<textarea name="" id="text1" cols="30" rows="10"></textarea><br>
<input type="button" id="btn" value="提交">
<div id="ul1">
	
</div>
</body>
</html>
