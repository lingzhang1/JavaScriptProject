<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>manyMotionAny</title>
<style>
	div{
		width: 100px;height: 100px;background-color: orange;font-size: 14px;
		margin-top: 10px;
		border: 2px solid #000;
	}
</style>
<script>
	function startMove(obj,attr,iTarget)
	{
		clearInterval(obj.timer);
		obj.timer=setInterval(function(){
			var iCur=parseInt(getComputedStyle(obj,false)[attr]);
			// alert(iCur);
			//替换offsetWidth
			var iSpeed=(iTarget-iCur)/8;
			iSpeed=iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);
			if (iCur==iTarget) {
				clearInterval(obj.timer);
			} 
			else 
			{
				obj.style[attr]=iCur+iSpeed+"px";
				//不可以用style.attr形式
			}
		},30);
	};
	window.onload=function(){
		var aDiv=document.getElementsByTagName("div");
		aDiv[0].onclick=function(){
			startMove(this,"height",150);
		};
		aDiv[1].onclick=function(){
			startMove(this,"width",200);
		};
		aDiv[2].onclick=function(){
			startMove(this,"fontSize",20);
		};
	};
</script>
</head>
<body>
	<div></div>
	<div></div>
	<div>abcdefg</div>
</body>
</html>
