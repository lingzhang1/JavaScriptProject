<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>numberText</title>
	<script>
		window.onload=function(){
			var oTxt=document.getElementById("text1");
			oTxt.onkeydown=function(ev){
				if (ev.keyCode!=8&&(ev.keyCode<48||ev.keyCode>57)) {
					return false;
				}
			};
		};
	</script>
</head>
<body>
	<input type="text" id="text1">
</body>
</html>
