<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>demo</title>
<style>
div{
	width: 100px;height: 100px;background-color: orange;border: 5px solid #000;padding: 5px;margin:5px;position:absolute;left:10px;top: 10px;
}
</style>
<script>
	window.onload=function(){
		var oDiv=document.getElementsByTagName("div")[0];
		alert(oDiv.offsetWidth);
		alert(oDiv.offsetHeight);
		//包含border和padding宽度
		alert(oDiv.offsetLeft);
		alert(oDiv.offsetTop);
		//包含margin宽度
	};
</script>
</head>
<body>
	<div></div>
</body>
</html>
