<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>argumentsSum</title>
	<script>
		function sum(){
			var i=0;
			var result=0;
			for (var i = 0; i < arguments.length; i++) {
				result+=arguments[i];
			}
			alert(result);
		}
		window.onload=function(){
			sum(12,2,3);
		};
		
	</script>
</head>
