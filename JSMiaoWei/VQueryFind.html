<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VQueryFind</title>
<style>
div{ background-color:orange; width: 100px;height: 100px;margin-left: 10px;float:left; }
</style>
<script src="VQuery.js"></script>
<!-- <script src="../JQuery/jquery-1.12.2.js"></script> -->
<script> 
$(function(){
	$("div").find(".div1").css("background","red");
});	
</script>
</head>
<body>
<!-- <input type="text" id="text"><br>	 -->
<div></div>
<div class="div1"></div>
<div></div>
<div></div>
<div class="div1"></div>
</body>
</html>
