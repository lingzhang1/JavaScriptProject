<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JQDrag</title>
<style>
div{ width: 100px;height: 100px;background-color: orange; position: absolute; }
</style>
<script src="../JQuery/jquery-1.12.2.js"></script>
<script>
$(function(){
	$("div").mousedown(function(ev){
		var disX=ev.pageX-$(this).offset().left;
		var disY=ev.pageY-$(this).offset().top;
		$(document).mousemove(function(ev){
			$("div").css({left:ev.pageX-disX,top:ev.pageY-disY});
		});
		$(document).mouseup(function(){
				$(document).off();//取消事件
			});
		return false;
	});
});
</script>
</head>
<body>
	<div></div>
</body>
</html>
