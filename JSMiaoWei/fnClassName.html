<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>className</title>
	<script>
	function fnGetByClass(oParent,sClass)
	{
		var aEle=oParent.getElementsByTagName("*");
		var aResult=[];
		var i=0;
		for (var i = 0; i < aEle.length; i++) 
		{
			if (aEle[i].className==sClass) 
			{
				aResult.push(aEle[i]);
			}
			
		}
		return aResult;
	}
		window.onload=function(){
			var aUl=document.getElementsByTagName("ul")[0];
			var oBox=fnGetByClass(aUl,"box");
			for (var i = 0; i < oBox.length; i++) {
				oBox[i].style.backgroundColor="orange";
			}
			// var aLi=document.getElementsByTagName("li");
			
			// for (var i = 0; i < aLi.length; i++) {
			// 	if (aLi[i].className=="box") {
			// 		aLi[i].style.backgroundColor="orange";
			// 	}
				
			// }
		};
	</script>
</head>
<body>
	<ul>
		<li></li>
		<li class="box"></li>
		<li></li>
		<li class="box"></li>
		<li></li>
		<li class="box"></li>
	</ul>
</body>
</html>
