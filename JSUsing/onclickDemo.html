<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>onclickdemo</title>
	<style>
		div{background:red; width: 200px;
			height: 200px; margin: 10px;}
	</style>
	<script>
		function change(){
			document.title="JS应用"}
		function jinggao(){
			window.alert("别动");}
		function jump(){
			window.location="file:///D:/programming/html5/%E4%BC%A0%E6%99%BA%E6%92%AD%E5%AE%A2%E5%AE%98%E7%BD%91-%E6%94%B9%E5%8F%98%E4%B8%AD%E5%9B%BDIT%E6%95%99%E8%82%B2,%E6%88%91%E4%BB%AC%E6%AD%A3%E5%9C%A8%E8%A1%8C%E5%8A%A8.htm"}
	</script>
</head>
<body>
	<div onclick="change()">
	</div>
	<div class="jinggao" onclick="jinggao()">
	</div>
	<div class="jump" onclick="jump()">
	</div>

</body>
</html>
