<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mouseDemo02</title>
	<style>
		div{
			background-color: red;
			width: 200px;
			height: 200px;
			margin: 10px;
		}
		#box2{
			display: none;
		}
	</style>
	<script>
		function change(){
			document.getElementById("box1").style.backgroundColor="blue";
			document.getElementById("box2").style.display="block";
		}
		function back(){
			document.getElementById("box1").style.backgroundColor="red";
			document.getElementById("box2").style.display="none";
		}
	</script>
</head>
<body>
	<div onmouseover="change()" onmouseout="back()" id="box1"></div>
	<div id="box2"></div>
</body>
</html>
