<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>comparisonoperation</title>
	<script>
		var a=3;
		var b="3";
		var c=a==b;
		console.log(c); //true
		var d=a===b;    
		console.log(d);  //false

		var A=true; //boolean字符本质上是0（false）和1（true）
		var B="true"
		var D=1;
		var C=A==B;
		var E=A==D
		console.log(C); //false
		console.log(E); //true


	</script>
</head>
<body>
	
</body>

</html>
