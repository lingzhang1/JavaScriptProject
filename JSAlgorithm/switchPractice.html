<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switchpractice</title>
	<script>
		var a=prompt("请输入平均成绩");
		switch(a){
			case a>=90:
			console.log("优秀");
			break;
			case a<90&&a>=80:
			console.log("良好");
			break;
			case a<80&&a>=70:
			console.log("一般");
			break;
			case a<70&&a>=60:
			console.log("较差");
			break;
			default:
			console.log("很差");
			break;
		}
		console.log("over");

	</script>
		
</head>
<body>
	
</body>
</html>
