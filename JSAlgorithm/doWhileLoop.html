<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dowhileloop</title>
	<script>
		var key="dearallen";
		var name="allen";
		var a=0;
		do{
			if (a) {
				alert("输入错误,请重新输入：");
			}
			var getname=prompt("请输入用户名：");
			var getkey=prompt("请输入密码：");
			a=1;
		}while(getname!=name||getkey!=key)
		alert("输入正确");
		
	</script>
</head>
<body>
	
</body>
</html>
