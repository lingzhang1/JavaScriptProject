<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switchdemo</title>
	<script>
		var a=prompt("请输入星期对应的数字");
		switch(a)
		{
			case"1":
			alert("您输入的是星期一");
			break;
			case"2":
			alert("您输入的是星期二");
			break;
			case"3":
			alert("您输入的是星期三");
			break;
			default:
			alert ("您输入的数字不正确");
			break;
		}
		alert("over");
	</script>
</head>
<body>
	
</body>
</html>
