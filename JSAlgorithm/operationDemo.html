<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>operationdemo</title>
	<script>
		var a=1;
		var b;
		var c="abc";
		var d=5;
		console.log(a-b);
		console.log(typeof (a-b));
		console.log(isNaN (a-b));

		console.log(a-c);
		console.log(typeof (a-c));
		console.log(isNaN (a-c));

		console.log(a-d);
		console.log(typeof (a-d));
		console.log(isNaN (a-d));

		console.log(a+b);
		console.log(typeof (a+b));
		console.log(isNaN (a+b));

		console.log(a+c);
		console.log(typeof (a+c));
		console.log(isNaN (a+c));

		console.log(Math.pow(2,10));

	</script>
</head>
<body>
	
</body>
</html>
